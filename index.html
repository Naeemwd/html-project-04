<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
</head>
<body>
    <main>
        <h2>Sign Up</h2>
        <form action="https://formspree.io/f/mgvpgyzb" method="POST">
            <label for="fname">First Name</label> <br />
            <input required type="text" name="fname" id="fname"> <br /> <br />
            <label for="lname">Last Name</label> <br />
            <input type="text" name="lname" id="lname"> <br /> <br />
            <label for="email">Email</label> <br />
            <input required type="email" name="email" id="email"> <br /> <br />
            <label for="password">Password</label><br />
            <input type="password" name="password" id="password"> <br /> <br />
            <label for="cpassword">Confirm Password</label> <br />
            <input required type="password" name="cpassword" id="cpassword"> <br /> <br />
            <button type="submit">Submit</button>
        </form>
    </main>
    
</body>
</html>
